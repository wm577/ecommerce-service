spring.application.name=ecommerce-service

# Database Connection (for MySQL)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerce_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MyNewPassword

# JPA / Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Show the actual values (parameters) being sent to the DB
logging.level.org.hibernate.orm.jdbc.bind=trace
# Enable logging for specific project package
logging.level.com.spring.jpa.ecommerce=DEBUG
# Max size for a single file
spring.servlet.multipart.max-file-size=5MB
# Max size for the entire request (including text fields)
spring.servlet.multipart.max-request-size=5MB